<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SuperChat</title>
</head>
<body>
    <div class="login">
        Выберите псевдоним
        <div class="login_prompt"></div>
        <input class="login_input" placeholder="Your nickname" />
        <button class="login_send">Войти</button>
    </div>

    <div class="chat_members"></div>

    <div class="chat">
        <div class="chat_close">✕</div>
        <div class="chat_name">Chat</div>
        <div class="chat_feed"></div>
        <input class="chat_input"/>
    </div>
</body>
</html>
